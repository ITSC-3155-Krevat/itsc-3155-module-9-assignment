{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>

<!-- TODO: Feature 5 -->
<form method="POST" action="/movies/{{ movie_id }}">
    <label for="movie-name">Title: </label>
    <input type="text" name="movie-name" required><br>
    <label for="director">Director: </label>
    <input type="text" name="director" required><br>
    <label for="rating">Rating: </label>
    <input type="number" name="rating" min="0" max="5" required><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
