{% extends '_layout.html' %} {% block title %}Movie Rating App | Edit
Movie{%endblock %} {% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 5 -->
<form method="post" action="/movies/{{movie.movie_id}}">
  <!-- Title of movie -->
  <p>
    <label for="title">Title: </label>
    <input
      type="text"
      aria-required="true"
      value="{{movie.title}}"
      id="title"
      name="title"
      required
    />
  </p>
  <!-- Director of movie -->
  <p>
    <label for="director">Director: </label>
    <input
      type="text"
      aria-required="true"
      value="{{movie.director}}"
      id="director"
      name="director"
      required
    />
  </p>
  <!-- Rating of the movie -->
  <p>
    <label for="rating">Select a Rating:</label>
    <select class="form-control" id="rating" name="rating" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
