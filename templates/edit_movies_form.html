{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5">Edit Movie</h1>
<!-- TODO: Feature 5 -->
<form method="POST" action="{{ url_for('update_movie', movie_id=movie.movie_id) }}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}">
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}">
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" class="form-control" id="rating" name="rating" value="{{ movie.rating }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
