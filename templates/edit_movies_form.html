{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5">Edit Movie</h1>
<!-- TODO: Feature 5 -->

<form method="POST" action="/movies/{{ movie.movie_id }}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required type="text" name="title" class="form-control" id="title" value="{{ movie.title }}">
    </div>

    <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <input type="text" name="director" class="form-control" id="director" required value="{{ movie.director }}">
    </div>

    <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input required name="rating" type="number" min="1" max="5" step="1" class="form-control" id="rating" value="{{ movie.rating }}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
