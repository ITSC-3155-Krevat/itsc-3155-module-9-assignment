{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 5 -->
<form action='/movies/{{movie.movie_id}}' method="post">
    
    <Label for="movie_name">What's the new name the of the movie ?</Label>
    <input type="text" name="movie_name" value="{{movie.title}}" required>
    <br>
    <label for="director">Who is the new director?</label>
    <input type="text" name="director" value ="{{movie.director}}" required>
    <br>
    <label for="rating">What is the new rating?</label>
    <input type="number" min="1" max="5"  name="rating" value ="{{movie.rating}}"required>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
