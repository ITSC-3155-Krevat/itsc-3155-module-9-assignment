{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
                <th scope="col">Rating</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.rating }}</td>
                <td> <form method="POST" action="{{ url_for('delete_movie', movie_id=movie.id) }}"> <button type="submit" class="btn btn-danger">Delete</button> </form> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
