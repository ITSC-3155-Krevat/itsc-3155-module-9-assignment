{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<p class="mb-3">Search for a movie rating below</p>
<form class="form-inline my-2 my-lg-0" action="/movies/search" method="get">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search For Movie</button>
</form>
{% if movie != None %}
    <h1>{{movie.title}}</h1>
    <h2>{{movie.director}}</h2>
    <h3>{{movie.rating}}</h3>
{% endif %}
{% endblock %}
