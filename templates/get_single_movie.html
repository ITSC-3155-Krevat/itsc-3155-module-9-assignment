{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
    <h1 class="mb-5">{{movie.title}}</h1>
    <!-- TODO: Feature 4 -->
    <h3>Director</h3>
    <p>{{movie.director}}</p>
    <h3>Rating</h3>
    <p>{{movie.rating}}</p>
    <br>
    <form action='/movies/{{movie.movie_id}}/edit' method="get">
        <button type="submit" name="edit" class="btn btn-primary">Edit</button>
    </form>
    <br>
    <form action='/movies/{{movie.movie_id}}/delete' method="post">
        <button type="submit" name="delete" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
