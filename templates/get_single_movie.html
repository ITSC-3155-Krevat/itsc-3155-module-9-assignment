{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
<h1 class="mb-5">{{ movie.title }}</h1>
<!-- TODO: Feature 4 -->
<h3>{{ movie.rating }} Stars</h3>
<p>{{ movie.director }}</p>
<div style="display: flex; gap: 10px;">
    <form action="/movies/{{ movie.movie_id }}/edit" method="get">
        <button type="submit">Edit</button>
    </form>
    <form action="/movies/{{ movie.movie_id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
