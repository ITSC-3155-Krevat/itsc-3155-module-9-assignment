{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 4 -->
{% if movie: %}
<h2>{{ movie.title }}</h2>
<p class="mb-3">Director: {{ movie.director }}</p>
<p class="mb-3">Rating: {{ movie.rating }}</p>
<a class="mb-3" href="{{ url_for('get_edit_movies_page', movie_id=4) }}"><button type="button" class="btn btn-primary"> Edit</button></a>
<a class="mb-3" href="{{ url_for('delete_movie', movie_id=4) }}" > <button type="button" class="btn btn-danger">Delete </button></a>
{%else : %}
<h1 class="mb-5">Movie not found!!</h1>

{% endif %}
{% endblock %}
