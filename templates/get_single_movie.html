{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
<h1 class="mb-5">Search Result!</h1>
<!-- TODO: Feature 4 -->

<div class="card" style="background-color: rgb(128, 122, 122);">
    <div class="card-body">
        <h2 class="card-title text-center">{{movie.title}}</h2>

    </div>
</div>

{% endblock %}
