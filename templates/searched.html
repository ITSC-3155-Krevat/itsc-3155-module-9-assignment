{% extends '_layout.html' %}

{% block body %}
{% if movie != '' %}
<h1 class="title">{{movie.title}}</h1>
<h2 class="rating">
    {%for n in range(movie.rating)%}
        ★
    {%endfor%}
    {%for n in range(5-movie.rating)%}
        ☆
    {%endfor%}
</h2>
{% else}
<h1>Enter a valid Movie Title</h1>
{% endblock %}
