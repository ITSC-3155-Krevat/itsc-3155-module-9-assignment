<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
{% endblock %}
<form action="/movies" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Movie: </label>
        <input type="text" class="form-control" name="title" id="title" required>
    </div>
    <div class="mb-3">
        <label for="director" class="form-label">Director: </label>
        <input type="text" class="form-control" name="director" id="director" required>
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Rating (1-5): </label>

        <input type="number" class="form-control" name="rating" id="rating" min="1" max="5" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
