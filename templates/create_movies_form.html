{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->

<!--Movie Title Text Box-->
<form method="GET" action="/movies" class="my-4">
    <div class="form-group">
        <label for="quantityInput">Movie Name</label>
        <input type="text" class="form-control" id="titleInput" name="title">
    </div>

<!--Director Text Box-->
    <div class="form-group">
        <label for="quantityInput">Director</label>
        <input type="text" class="form-control" id="directorInput" name="director">
    </div>

<!--1-5 Rating-->
<label>Rating:</label>
<br>
<input type="radio" id="1" name="rating" value="1">
<label for="rate">1</label>
<br>
<input type="radio" id="2" name="rating" value="2">
<label for="rate">2</label>
<br>
<input type="radio" id="3" name="rating" value="3">
<label for="rate">3</label>
<br>
<input type="radio" id="4" name="rating" value="4">
<label for="rate">4</label>
<br>
<input type="radio" id="5" name="rating" value="5">
<label for="rate">5</label>

<!--Submit Button-->
<br>
<br>
<button type="submit" class="btn btn-primary">Save Movie</button>
</form>
{% endblock %}
