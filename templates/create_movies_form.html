{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-3">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below:</p>
<form method="POST" action="/movies" class="container">
    <div class="form-group mb-3">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="form-group mb-3">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" class="form-control" required>
    </div>

    <div class="form-group mb-3">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
