{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="post">
        <div class="form-group">
          <label for="name">Movie Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="director">Director name:</label>
            <input type="director" class="form-control" id="director" placeholder="Enter director">
          </div>

          <div class="form-group">
            <label for="rating">Example multiple select</label>
            <select multiple class="form-control" id="rating">
              <option value = '1'>1</option>
              <option value = '2'>2</option>
              <option value = '3'>3</option>
              <option value = '4'>4</option>
              <option value = '5'>5</option>
            </select>
          </div>
        <button href= "/movies" type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
