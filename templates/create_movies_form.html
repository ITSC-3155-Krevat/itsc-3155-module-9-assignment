{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action = "/movies" method = "post">
    <div class = "mb-3">
        <label for = "movie-name" class = "form-label">Movie Name</label>
        <input type = "text" name = "movie-name" id = "movie-name" required class = "form-control" placeholder = "Please enter the movie name">
    </div>
    <div class = "mb-3">
        <label for = "movie-director" class = "form-label">Director</label>
        <input type = "text" name = "movie-director" id = "movie-director" required class = "form-control" placeholder = "Please enter the director of the movie">
    </div>
    <div class = "mb-3">
        <label for = "rating" class = "form-label">Rating</label>
        <select required class = "form-select mb-3" name = "rating">
            <option value = "" hidden disabled selected>Choose rating</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
        </select>
    </div>
    <div class = "mb-3">
        <button type = "submit" class = "btn btn-primary">Create</button>
    </div>
</form>
{% endblock %}
