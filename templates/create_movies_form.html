{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->

<form 
    action = "/movies"
    method = "POST"
>

<div class = "form-group">
    
    <label for = "movie_title">Movie Title:</label><br>
    <input type = "text" class = "form-control" id = "movie_title" aria-describedby="movie" placeholder = "Enter Movie Title" name = "movie_title">
</div>

<div class = "form-group">
    <label for = "director">Director:</label><br>
    <input type = "text" class = "form-control" id = "director" placeholder = "Enter Director" name = "director">
</div>

<div class = "form-group">
    <label for = "rating">Rating (1-5):</label>
    <input type = "number" class = "form-control" id = "rating" placeholder = "Enter a Rating (1-5)" name = "rating" min = "1" max = "5">
    <br>
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
