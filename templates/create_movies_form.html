{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->

<!-- Takes in the data to create a movie rating-->
<form action = "/movies">
    <!--Takes the input of the name of the movie-->
    <div class = "form-group">
        <label for= "title" > Name of the Move: </label>
        <input type="text" name = "title" required
        class = "form-control"
        placeholder="Enter the name of the movie">
    </div>

    <!--Takes the input of the director of the movie-->
    <div class = "form-group">
        <label for= "director"> Director of the Move: </label>
        <input type="text" name = "director" required
        class = "form-control"
        placeholder="Enter the director of the movie">
    </div>

    <!--Takes the rating of the movie-->
    <div class = "form-group">
        <label for= "rating"> Rating: </label>
        <input type="number" name = "rating" 
        min="1" max = "5"
        required class = "form-control"
        placeholder="Rate the movie">
    </div>

    <!--Submit button-->
    <div class = "form-group">
        <input type ="submit" class = "btn btn-primary">
    </div>

</form>
{% endblock %}
