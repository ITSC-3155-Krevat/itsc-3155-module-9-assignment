{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="POST">
    <div class="row"> <!--Movie Title-->
        <div class="col-1"></div>
        <div class="col-8">
            <div class="form-group">
                <label for="exampleFormControlInput1">Movie Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Pulp Fiction"> <!--name is referenced in request.form["x"] not id...-->
              </div>
        </div>
        <div class="col-3"></div>
    </div>
    
    <div class="row"><!--Director-->
        <div class="col-1"></div>
        <div class="col-8">
            <div class="form-group">
                <label for="exampleFormControlInput1">Director</label>
                <input type="text" class="form-control" name="director" id="director" placeholder="Quentin Tarantino">
              </div>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row"><!--Movie Rating-->
        <div class="col-1"></div>
        <div class="col-8">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rating</label>
                <select class="form-control" name="rate" id="rate">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
        </div>
        <div class="col-3"></div>
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
