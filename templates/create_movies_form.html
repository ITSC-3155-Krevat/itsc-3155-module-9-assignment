{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<div class="container">
    <form action="/movies" method="post">
        <div class="form-group mb-3">
            <label for="director">Enter the Director's name</label>
            <input type="text" name="dir" id="director" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="movie-name">Enter the movie name</label>
            <input type="text" name="mname" id="movie-name" class="form-control">
        </div>
        <div class="form-group mb-3">
            <select name="rating" id="movie-rating" class="form-control" required>
                <option value="Choose rating">Choose Movie Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <button type="submit" class="btn bg-primary mb-3">
            Submit Review
        </button>
    </form>
</div>
{% endblock %}
